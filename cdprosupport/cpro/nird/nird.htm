<CENTER><H1>NIRD (Non-Intrusive Real-time Debugger)</H1></CENTER>
<P>

NIRD refers to the Non-Intrusive Real-time Debugger.  This hardware connects to a consumer CD-i player to debug the performance of CD-i titles.
